<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trading</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <main>
        <!----  Header --->
        <div class="container-fluid p-0">
            <header class="d-flex justify-content-center mb-4 border-bottom bg-dark p-0 shadow-lg">
                <img class="m-1" src="logo.png" width="40" height="40" alt="logo"/>
                <p class="fs-3 text-light">Trading Game</p>
            </header>
        </div>
        <!---  End of Header  --->
        
        <!------- User ID Input  ----->
        <div id="login" class="container p-5 mb-4 bg-light" style="height: 30rem; display: block;">
            <div class=" h-70 d-inline-block">
                <div class="position-absolute bottom-50 start-50 translate-middle">
       
                    <label class="m-2" for="user">User ID</label>
                    <input class="border-0 border-secondary shadow-sm" type="text" id="user_id" name="user_id" value="">
                    <div class="d-flex justify-content-center mt-3">
                        <button class="btn btn-success btn-sm" id="start_btn">START</button>
                    </div>

                </div>
                
            </div>
        </div>
        
        <!-------  End of User ID Input  ----->

        <div id="playground" class="row" style="display:none;">
            <!--------  Image div -------->
            <div id="image_div" class="container-fluid col-md-5">
                <img src="round0.png" alt="round0" class="img-fluid">
            </div>
            <!--------  End of Image div  ----->

            <!-----   Input panel----->
            <div id="input_panel" class="container-fluid col-md-5">
                <a id="download">download</a>
            </div>

        </div>

        <!------- Footer  -------->
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <img class="m-2" src="logo_footer.png" alt="footer logo" width="35" height="35">
                </a>
                <p class="mb-3 mb-md-0 text-muted">&copy; <span id="my_name">2023 Developed by Dan Huang</span></p>
            </div>
            </footer>
        </div>
        <!------- End of Footer  -------->
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="PapaParse-5.0.2/papaparse.min.js"></script>
    <script src="script.js" defer></script>
  </body>
</html>
